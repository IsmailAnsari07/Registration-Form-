<!DOCTYPE html>    
<html>    
<head>    
    <title>Reg Form</title>    
    <style type="text/css">    
        body{    
            font-family: Calibri;    
        }    
        input[type="text"] {    
            width: 250px;    
        }    
        input[type="submit"], input[type="reset"] {    
            width: 77px;    
            height: 27px;    
            position: relative;left: 180px;    
        }    
        form{    
            text-align: center;    
            font-family: Calibri;    
            font-size: 20px;    
            border: 3px solid black;    
            width: 600px;    
            margin: 20px auto;    
        }    
        td {    
            padding: 10px;    
        }    
        td:first-child {    
            text-align: right;    
            font-weight: bold;    
        }    
        td:last-child {    
            text-align: left;    
    
    </style>    
    <script>    
        function validate() {    
            var fname = document.reg_form.fname;    
            var lname = document.reg_form.lname;
			var dob = document.reg_form.dob;  
            var address = document.reg_form.address;    
            var gender = document.reg_form.gender;    
            var email = document.reg_form.email;    
            var mobile = document.reg_form.mobile;    
            var course = document.reg_form.course;    
    
            if (fname.value.length <= 0) {    
                alert("Name is required");    
                fname.focus();    
                return false;    
            }    
            if (lname.value.length <= 0) {    
                alert("Last Name is required");    
                lname.focus();    
                return false; 
			}
				
			if (dob.value.length <= 0) {    
                alert("Date of birth is required");    
                dob.focus();    
                return false; 	
            }  
			  
            if (address.value.length <= 0) {    
                alert("Address is required");    
                address.focus();    
                return false;

            }    
            if (gender.value.length <= 0) {    
                alert("Gender is required");    
                gender.focus();    
                return false;    
            }    
            if (email.value.length <= 0) {    
                alert("Email Id is required");    
                email.focus();    
                return false;    
            }    
            if (mobile.value.length <= 0) {    
                alert("Mobile number is required");    
                mobile.focus();    
                return false;    
            }    
            if (country.value == "select course") {    
                alert("selection is required");    
                country.focus();    
                return false;    
            }    
            return false;
			
			
			if (city.value == "select city") {    
                alert("selection is required");    
                country.focus();    
                return false;    
            }    
            return false;
        }    
    </script>    
</head>    
<body>    
        
    <form method="" action="" name="reg_form" onsubmit="return validate()">    
        <h2>Registration Form</h2>    
        <table> 

            <tr>    
                <td><label>First Name: </label></td>    
                <td>    
                    <input type="text" name="fname" placeholder="First Name">    
                </td>    
            </tr> 

            <tr>    
                <td><label>Last Name: </label></td>    
                <td>    
                    <input type="text" name="lname" placeholder="Last Name">    
                </td>    
            </tr>
			
			
			<tr>    
                <td><label>Date of birth: </label></td>    
                <td>    
                    <input type="text" name="dob"  placeholder="dd/mm/yyyy" pattern="([0-9]{2})\/([0-9]{2})\/([0-9]{4})"/>    
                </td>    
            </tr>
			 
            <tr>    
                <td><label>Address: </label></td>    
                <td>    
                    <input type="textarea" size="50" name="address" placeholder="Address">    
                </td>    
            </tr>    
            <tr>    
                <td><label>Gender: </label></td>    
                <td>    
                    <input type="radio" name="gender" value="male">Male    
                    <input type="radio" name="gender" value="femele">Female    
                </td>    
            </tr> 


            <tr>    
                <td><label>Email Id: </label></td>    
                <td>    
                    <input type="text" name="email" placeholder="example@gmail.com">    
                </td>    
            </tr>    
            <tr>    
                <td><label>Mobile: </label></td>    
                <td>    
                    <input type="number" name="mobile" placeholder="Must be an integer only">    
                </td>    
            </tr>    
            <tr>    
            <td><label>Country: </label></td>    
                <td>    
                    <select name="country">    
                        <option value="select country">select country</option>    
                        <option value="India">India</option>
						<option value="Argintena">Argintena</option>
						<option value="Morroco">Morroco</option>       
                        <option value="Portugal">Portugal</option>    
                        <option value="Brazil">Brazil</option>
						<option value="France">France</option> 
						<option value="japan">japan</option>
						<option value="Croatia">Croatia</option>       
                    </select>    
                </td>    
            </tr> 
			
			<tr>    
            <td><label>City: </label></td>    
                <td>    
                    <select name="city">    
                        <option value="select city">select city</option>    
                        <option value="Mumbai">Mumbai</option>
						<option value="Delhi">Delhi</option>    
                        <option value="Chennai">Chennai</option>    
                        <option value="Gujrat">Gujrat</option>    
                        <option value="vizag">vizag</option>
						<option value="Pune">Pune</option> 
						<option value="Hydrabad">Hydrabad</option>       
                    </select>    
                </td>    
            </tr>

            <tr>    
                <td>    
                    <input type="submit" name="submit" value="Submit">    
                    <input type="reset" name="reset" value="Reset">    
                </td>    
            </tr>             
        </table>    
    </form>    
</body>    
</html>
